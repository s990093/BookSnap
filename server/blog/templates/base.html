<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}BookSnap{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    {% block extra_css %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body x-data="{ isOpen: false }">
    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-gray-800 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo and Brand -->
          <div class="flex items-center">
            <a
              href="/post-list/"
              class="flex items-center space-x-3 text-white hover:text-gray-300 transition duration-150"
            >
              <i class="fas fa-book-open text-xl"></i>
              <span class="text-xl font-bold">BookSnap</span>
            </a>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="/upload/"
              class="text-gray-300 hover:text-white flex items-center space-x-2 transition duration-150"
            >
              <i class="fas fa-upload"></i>
              <span>Upload</span>
            </a>
            <a
              href="/post-list/"
              class="text-gray-300 hover:text-white flex items-center space-x-2 transition duration-150"
            >
              <i class="fas fa-list"></i>
              <span>Post List</span>
            </a>
          </div>

          <!-- Mobile Navigation Button -->
          <div class="md:hidden flex items-center">
            <button
              @click="isOpen = !isOpen"
              class="text-gray-300 hover:text-white focus:outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  x-show="!isOpen"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
                <path
                  x-show="isOpen"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div
          x-show="isOpen"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 transform -translate-y-2"
          x-transition:enter-end="opacity-100 transform translate-y-0"
          x-transition:leave="transition ease-in duration-200"
          x-transition:leave-start="opacity-100 transform translate-y-0"
          x-transition:leave-end="opacity-0 transform -translate-y-2"
          class="md:hidden"
        >
          <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-800 shadow-lg">
            <a
              href="/upload/"
              class="text-gray-300 hover:text-white hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium flex items-center space-x-2"
            >
              <i class="fas fa-upload"></i>
              <span>Upload</span>
            </a>
            <a
              href="/post-list/"
              class="text-gray-300 hover:text-white hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium flex items-center space-x-2"
            >
              <i class="fas fa-list"></i>
              <span>Post List</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 mt-4 fade-in">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
