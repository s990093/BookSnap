{% extends "base.html" %} {% block content %} {% load widget_tweaks %}
<div
  class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8 bg-gray-900"
>
  <div
    class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300"
  >
    <div>
      <div class="flex justify-center">
        <div class="animate-bounce bg-indigo-600 p-4 rounded-full">
          <svg
            class="h-12 w-12 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
      </div>
      <h2 class="mt-6 text-center text-3xl font-bold text-white">登入</h2>
      <p class="mt-2 text-center text-sm text-gray-400">歡迎回來</p>
    </div>
    <form class="mt-8 space-y-6" method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {% for field in form %}
        <div>
          <label
            for="{{ field.id_for_label }}"
            class="text-sm font-medium text-gray-300"
          >
            {{ field.label }}
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              {% if field.name == 'username' %}
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              {% else %}
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
              {% endif %}
            </div>
            <input
              type="{{ field.field.widget.input_type }}"
              name="{{ field.name }}"
              id="{{ field.id_for_label }}"
              class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-md leading-5 bg-gray-700 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-colors duration-200"
              {%
              if
              field.value
              %}value="{{ field.value }}"
              {%
              endif
              %}
              {%
              if
              if
              field.field.required
              %}required{%
              endif
              %}
            />
          </div>
          {% if field.errors %}
          <p class="mt-2 text-sm text-red-500">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </span>
          <span class="text-sm font-medium text-white">登入</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
